<div> 
    <div *ngFor="let item of purchases">
        <div [routerLink]="['/purchase',item.id]">{{item.name}}, {{item.id}}</div>
    </div>
    <div (click)="getMorePurchases()" >'+20...'</div>
</div>
<div class ="paginationDiv">
    
    
    <div class = "pagination" *ngFor="let page of temporaryArray; index as i" (click)="updatePaggination(page)"  [ngClass]="page.isActive? 'active': 'inactive'">
        {{ page.value }}
    </div>
</div>
